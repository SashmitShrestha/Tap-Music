<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&display=swap" rel="stylesheet"
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap.</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio src="bubbles.mp3" class='sound'></audio>
            </div>
            <div class="pad2">
                <audio src="clay.mp3" class='sound'></audio>
            </div>    
            <div class="pad3">
                <audio src="confetti.mp3" class='sound'></audio>
            </div>    
            <div class="pad4">
                <audio src="glimmer.mp3" class='sound'></audio>
            </div>    
            <div class="pad5">
                <audio src="moon.mp3" class='sound'></audio>
            </div>    
            <div class="pad6">
                <audio src="ufo.mp3" class='sound'></audio>
            </div>    
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
